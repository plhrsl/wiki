{% extends "encyclopedia/layout.html" %}

{% block title %}
Edit - {{ title }}
{% endblock %}

{% block body %}
{% if error is not None %}
<header>
    {{ error }}
</header>
{% endif %}
<h1>Edit Page - {{ title }}</h1>
<form action="{% url 'edit' title=title %}" method="post">
    <input type="submit" value="Edit">
    {% csrf_token %}
    <div>
        <br>
        <textarea name="content">{{ content }}</textarea>
    </div>
</form>
{% endblock %}
